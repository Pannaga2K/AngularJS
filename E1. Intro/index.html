<!doctype html>
<html ng-app="e1">
	<head>
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
			<script src="app.js" ></script>
	</head>
	<body>
		<div ng-controller="e1_controllerOne" >
			<p>ONE PIECE!</p>
			<h1>{{name}}</h1>
			<h1>{{nameThroughFunction()}}</h1>
		</div>
		<div ng-controller="e1_controllerTwo" >
			<h1>NAME CALCULATOR</h1>
			<div>
				<div>
					<label>YOUR NAME:</label>
					<input type="text" ng-model="username" ng-keyup="displayNumeric();" />
				</div>
				<p>TOTAL NUMERICAL VALUE OF PERSON'S NAME IS: {{totalValue}}</p>
			</div>
		</div>
	</body>
</html>
